<div ng-controller="nuPickers.Shared.TypeaheadListPicker.TypeaheadListPickerConfigController" class="nuPickers-config">

    <div>
        <label for="">
            Min Characters
            <small>the minimum number of characters typed, before a request for options is triggered</small>
        </label>

        <div>

            <input type="number"
                   ng-model="model.value.minCharacters"
                   ng-init="model.value.minCharacters = model.value.minCharacters || 1" />

        </div>
    </div>

    <div>
        <label for="">
            Limit To
            <small>limit the number of selectable choices - 0 means no limit</small>
        </label>

        <div>

            <input type="number"
                   ng-model="model.value.limitTo"
                   ng-init="model.value.limitTo = model.value.limitTo || 0" />

        </div>
    </div>

    <div>
        <label for="">
            Query on custom label's output (instead of the datasource)
            <small>Get items (selectables choices) by querying the custom label's output text instead of the datasource returned value.
                Warning: this could be very expensive when there are lots of items (the custom label macro will be rendered for every item)</small>
        </label>

        <div>
            <input type="checkbox" ng-model="model.value.queryOnCustomLabels" />
        </div>
    </div>

</div>
